          >
            +

          <div class="main d-none">
            <img

              height="120"
              alt="ok"
            />
            <img
              class="mx-1 card-2 d-none"
              src="../assets/Cards/BACK.png"
              height="120"
              alt="lo"
            />
            <div class="person position-relative">
              <img
                class="userImg"
                height="70"
                src="../assets/images/download.png"
                alt=""
              />
              <div class="make-float d-flex flex-column align-items-center">
                <p class="px-1 m-0 user-action d-none">action taken</p>
                <p class="px-1 m-0 user-money">money</p>

          <button onclick="Call();" class="btn btn-lg btn-success m-2">

          <button onclick="Raise();" class="btn btn-lg btn-success m-2">

            type="number"
            onchange="inputChangeRaise(this.value);"
            name="raise"
            id="raise-input"
